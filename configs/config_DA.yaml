# ════════════════════════════════════════════════════════════════════
# Global Configuration
# ════════════════════════════════════════════════════════════════════
global:
  N_threads: 1

# ════════════════════════════════════════════════════════════════════
# Data Configuration
# ════════════════════════════════════════════════════════════════════
data:
  # ── data_path ──
  data_paths: default_global_setup

  # ── clean_data_options ──
  dict_clean_data_options: default_global_setup

  # ── Train/val/test splits ──
  dict_split_data_options: default_global_setup

  # ── Input/output keys ──
  features_labels_options:
    define_dataset_loaders_keys: [DESI_only, JPAS_matched]
    keys_xx: [OBS, MORPHTYPE_int]
    keys_yy: [SPECTYPE_int]
    normalize: true
    normalization_source_key: DESI_only
    key_survey_training: JPAS_matched

# ════════════════════════════════════════════════════════════════════
# Model Architecture
# ════════════════════════════════════════════════════════════════════
models:
  path_load: 09_no_DA

# ════════════════════════════════════════════════════════════════════
# Training Configuration
# ════════════════════════════════════════════════════════════════════
training:
  path_save: default_global_setup
  default_overwrite : False
  
  sampling_strategy: true_random
  freeze_downstream_model: True
  
  NN_epochs: 400
  NN_batches_per_epoch: 128
  batch_size: 512
  batch_size_val: null

  lr: 0.0001
  weight_decay: 0.0001
  clip_grad_norm: 100.0

  seed_mode: deterministic
  seed: 0

  device: cuda
